<section>
  <h2>Edit Item</h2>
  <form ng-if="item" ng-submit="save()">
    <label>Name<input ng-model="item.name" required></label>
    <label>Quantity<input type="number" ng-model="item.quantity"></label>
    <label>Price<input type="number" step="0.01" ng-model="item.price"></label>
    <button type="submit">Save</button>
  </form>
  <p ng-if="!item">Loading...</p>
</section>
